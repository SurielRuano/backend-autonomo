
<ul class="pagination">

  <li>
  	{%if page.has_previous%}
			<a href="?page={{page.previous_page_number}}">Anterior</a>
		{%endif%}
  </li>
  
  <li class="active">
  		<a>Pagina {{page.number}} <!-- de {{page.paginator.num_pages}} --></a>
  </li>

 
  <li>{%if page.has_next%}
			<a href="?page={{page.next_page_number}}">Siguiente</a>
		{%endif%}</li>
</ul>
