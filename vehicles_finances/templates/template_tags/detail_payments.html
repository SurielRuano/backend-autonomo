{% load humanize %}





<div class="container">
	
	<h3>Numero de Contrato : </h3>


		<table border="1" class="table table-bordered">
			<thead>
				<tr>
					<th>Folio</th>
					<th>Referencia</th>
					<th>Monto</th>
					<th>Concepto</th>
					<th>Fecha</th>
					
				</tr>
			</thead>
			<tbody>	
			
					{%for payment in payments%}
						<tr>
							<td>{{payment.id}}</td>
							<td>{{payment.payment_reference}}</td>
							<td>{{payment.amount|floatformat:2|intcomma}}</td>
							<td>{{payment.concept}}</td>
							<td>{{payment.date_payment}}</td>
						</tr>
						

					{%endfor%}

			</tbody>
			
		</table>
</div>
